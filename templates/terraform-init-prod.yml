# templates/terraform-init-step.yml
steps:
- task: TerraformTask@5
  displayName: Terraform init
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: $(providerpath)
    backendServiceArm: $(backend_SVC)
    backendAzureRmResourceGroupName: 'ankur_rg_dont_delete'
    backendAzureRmStorageAccountName: 'todoappaestorage1'
    backendAzureRmContainerName: 'prodcontainer'
    backendAzureRmKey: 'prod.terraform.tfstate'